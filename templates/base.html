<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link type="text/css" href="{{ STATIC_URL }}css/style.css" rel="stylesheet" media="screen" />
 <title>{% block title %}{% endblock %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript"  src="{{ STATIC_URL }}js/scroll.js"></script>
{% block scripts %}
{% endblock %}
</head>
<body >
<div id="container">
	<div id="banner" ><a href="/" alt="" border="0" /></a>
        <div style="margin-top: 0px; margin-bottom: 0px;">
            <div class="logo" >Twitter News:) </div>
            {% if user.is_authenticated %}
                <div style="color: #8e8e8e;font-size: 8pt;  float: right;"><p>Welcome, {{ user.username }}. <a href="/logout">Logout</a></p></div>
            {% else %}
                <div class="singin"><a href="/login"></a></div>
            {% endif %}
        </div>
		<img src="{{ STATIC_URL }}img/top.png" alt="" border="0" />
	</div>
	<div class="menu">
		<a href="/">Home</a>
		<a href="/categories">Categories</a>
		<a href="#">About</a>
	</div>
    {% block content %}{% endblock %}
    {% block footer %}
 	<div id="footer"><br><center>2011</center></div>
    {% endblock %}
</div>
</body>
</html>
